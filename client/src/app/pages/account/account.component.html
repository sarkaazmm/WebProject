<div class="h-screen flex items-center justify-center bg-gray-100">
  <mat-card class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
    <div *ngIf="accountDetails$ | async as user" class="space-y-6">

      <div class="text-center">
        <div class="mx-auto bg-teal-400 text-white font-bold rounded-full w-24 h-24 flex items-center justify-center text-3xl mb-4">
          {{ user.name?.charAt(0).toUpperCase() }}
        </div>
        <h1 class="text-2xl font-bold text-gray-800">{{ user.name }}</h1>
      </div>

      <div class="space-y-4">
        <div class="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg">
          <mat-icon class="text-gray-500">email</mat-icon>
          <div>
            <p class="text-sm text-gray-500">Email</p>
            <p class="text-gray-800">{{ user.email }}</p>
          </div>
        </div>

        <div class="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg">
          <mat-icon class="text-gray-500">badge</mat-icon>
          <div>
            <p class="text-sm text-gray-500">Role</p>
            <p class="text-gray-800">{{ user.role }}</p>
          </div>
        </div>

        <div class="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg">
          <mat-icon class="text-gray-500">fingerprint</mat-icon>
          <div>
            <p class="text-sm text-gray-500">User ID</p>
            <p class="text-gray-800">{{ user.nameid }}</p>
          </div>
        </div>
      </div>
    </div>

    <button mat-button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-1 px-3 mt-6 w-40 rounded-md mx-auto block" (click)="logout()">Leave account</button>
    
    <div *ngIf="!(accountDetails$ | async)" class="text-center text-gray-500">
      <p>Loading user information...</p>
    </div>
  </mat-card>
</div>
